<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body { font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
    #app { background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px #aaa; }
    ul { padding:0; list-style:none; }
    li { margin:5px 0; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="task" placeholder="Enter task">
    <button onclick="addTask()">Add</button>
    <ul id="list"></ul>
  </div>
  <script>
    function addTask(){
      const task = document.getElementById("task").value;
      if(task.trim() === "") return;
      const li = document.createElement("li");
      li.innerHTML = task + " <button onclick='this.parentElement.remove()'>‚ùå</button>";
      document.getElementById("list").appendChild(li);
      document.getElementById("task").value = "";
    }
  </script>
</body>
</html>
