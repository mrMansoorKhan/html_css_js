<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#eee; }
    #calc { background:#fff; padding:20px; border-radius:10px; text-align:center; box-shadow:0 0 10px #aaa; }
    input { width:200px; padding:10px; margin:5px; }
    button { padding:10px; margin:5px; }
  </style>
</head>
<body>
  <div id="calc">
    <input type="text" id="display" disabled><br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('-')">-</button><br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button><br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button><br>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button><br>
    <button onclick="append('0')">0</button>
    <button onclick="append('*')">*</button>
    <button onclick="append('/')">/</button><br>
    <button onclick="calculate()">=</button>
  </div>
  <script>
    function append(val){ document.getElementById("display").value += val; }
    function clearDisplay(){ document.getElementById("display").value = ""; }
    function calculate(){ 
      try { document.getElementById("display").value = eval(document.getElementById("display").value); }
      catch { document.getElementById("display").value = "Error"; }
    }
  </script>
</body>
</html>
